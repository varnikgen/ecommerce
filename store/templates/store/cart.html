{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Продолжить покупки</a>
                <br>
                <br>
                <table class="table">
                    <tr>
                        <th><h5>Кол-во: <strong>3</strong></h5></th>
                        <th><h5>Полная стоимость: <strong>43 руб.</strong></h5></th>
                        <th>
                            <a style="float: right; margin: 5px" class="btn btn-success" href="{% url 'checkout' %}">Оформить</a>
                        </th>
                    </tr>
                </table>
            </div>
            <br>
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex: 2"></div>
                    <div style="flex: 2"><strong>Наименование</strong></div>
                    <div style="flex: 1"><strong>Цена</strong></div>
                    <div style="flex: 1"><strong>Кол-во</strong></div>
                    <div style="flex: 1"><strong>Стоимость</strong></div>
                </div>
                <div class="cart-row">
                    <div style="flex: 2"><img class="row-image" src="{% static 'images/placeholder.png' %}"> </div>
                    <div style="flex: 2">Товар 1</div>
                    <div style="flex: 1">20 руб.</div>
                    <div style="flex: 1">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}">
                            <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}">
                        </div>
                    </div>
                    <div style="flex: 1">40 руб.</div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
